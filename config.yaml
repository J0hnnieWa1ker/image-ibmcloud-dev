  - name: "Git installation"
    command: "git"
    args: ["--help"]
    expectedOutput: ["usage: git.*"]

  - name: "OpenShift client installation"
    command: "oc"
    args: ["--help"]
    expectedOutput: [".*OpenShift.*"]

